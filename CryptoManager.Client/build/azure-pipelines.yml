trigger:
  - master

variables:
  webAppName: "crypto-manager-client"

stages:
  - stage: Build
    displayName: Build stage

    jobs:
      - job: BuildJob
        displayName: Build
        pool:
          vmImage: "ubuntu-latest"

        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: "20.9.0"
            displayName: "Install Node.js"
          - script: |
              cd '$(System.DefaultWorkingDirectory)/CryptoManager.Client'
              npm install -g @angular/cli
              npm install -f
              npm install -D typescript@5.3.3          
              npm run build
            displayName: "npm install and build"

          - task: ArchiveFiles@2
            displayName: "Archive files"
            inputs:
              rootFolderOrFile: "$(System.DefaultWorkingDirectory)/CryptoManager.Client/dist/publicweb/"
              includeRootFolder: false
              archiveType: zip
              archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
              replaceExistingArchive: true

          - task: PublishBuildArtifacts@1
            displayName: "Publish Artifact: drop"
            inputs:
              PathtoPublish: "$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip"

  - stage: Test_deployment
    displayName: Test deployment
    jobs:
      - template: azure-deploy.yml
        parameters:
          environment: "test"
          azureSubscription: "sentinel-trader-sc-test"
          webAppName: $(webAppName)

  - stage: Prod_deployment
    displayName: Prod deployment
    jobs:
      - template: azure-deploy.yml
        parameters:
          environment: "prod"
          azureSubscription: "sentinel-trader-sc-test"
          webAppName: $(webAppName)
