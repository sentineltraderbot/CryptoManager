<div [@routerTransition]>
  <div class="row">
    <div class="col-sm-12">
      <div class="card mb-3">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          {{ "Prices" | translate }}
          <div>
            <label
              ><input
                type="checkbox"
                id="autoUpdate"
                [(ngModel)]="autoUpdate"
                (change)="toggleAutoUpdate()"
              />
              {{ "Auto Update" | translate }}</label
            >
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th data-field="pair">{{ "Pair" | translate }}</th>
                  <th data-field="currentPrice" class="price">
                    {{ "Current Price" | translate }}
                  </th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let tickerPrice of tickers">
                  <td>{{ tickerPrice.symbol }}</td>
                  <td
                    class="price"
                    [ngClass]="tickerPrice | priceChange : previousPrices"
                  >
                    {{ tickerPrice.price | number : "1.2-8" }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
</div>
